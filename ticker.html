<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="opacity: 0.5" id="ticker"></h2>
  </body>

  <script>
    const t = document.getElementById("ticker");
    const ticker = () => {
      const diff = new Date("2023-12-1").getTime() - Date.now();
      const date = new Date(diff);
      if (diff === 0) return;
      t.innerHTML = `${Math.floor(
        date.getTime() / (1000 * 3600 * 24)
      )}:${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}.${date.getMilliseconds()}`;
    };

    const interval = setInterval(ticker, 1);
    if (t.innerHTMl === "0") clearInterval(interval);
  </script>
</html>
