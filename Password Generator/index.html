<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Password Generator</title>
  </head>
  <body bgcolor="grey">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="d-flex justify-content-center mt-5 py-5 my-5">
      <div class="w-25 h-50 mt-5 py-5 my-5 card p-5">
        <h3>Password Generator</h3>
        <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input class="form-control" type="password"onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off disabled readonly id="password" placeholder="Password"></input>
          <button type="button" title="Copy" data-toggle="tooltip" data-placement="top" id="copyBtn" class="btn btn-outline-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
              <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
              <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
          </button>
        </div>
                  
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="togglePasswordChkBx">
          <label class="form-check-label" for="togglePasswordChkBx">Show Password</label>
        </div>
      </div>
      <button class="btn btn-success h-50 mt-4" id="generator">Generate</button>
      </div>
      <div class="card w-25 p-5 mx-5">
        <h3 class="mb-1">Contains:</h3>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="upperCase">
          <label class="form-check-label" for="upperCase">Upper Case</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="lowerCase">
          <label class="form-check-label" for="lowerCase">Lower Case</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="numbers">
          <label class="form-check-label" for="numbers">Numbers</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="symbols">
          <label class="form-check-label" for="symbols">Symbols</label>
        </div>
        <h3 class="mb-1 mt-1">Length:</h3>
        <input type="range" class="form-range" min="8" max="40" step="1" id="lengthRange">
        <div class="d-flex">
          <h6 id="lengthValue"></h6>
          <h6 class="mx-2">Characters</h6>
        </div>
      </div>
    </div>
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-end w-100">
      <div class="toast align-items-end justify-content-center text-bg-dark border-0 mx-4" id="toastLive" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
        <div class="d-flex">
          <div class="toast-body">
            Password Copied
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();

});

    </script>
        <script src="index.js"></script>
  </body>
</html>
