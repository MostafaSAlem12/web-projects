<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Jokes</title>
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center mt-5 py-5">
      <div class="card w-25 align-self-center mt-5">
        <div class="card-header">
          <h2>Very Bad Jokes</h2>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <span class="spinner-border" id="loading"></span>
          </div>

          <div id="joke">
            <h4 id="jokeSetup"></h4>
            <h4 class="mt-3">
              <strong><i id="jokeDelivery"></i></strong>
            </h4>
          </div>

          <h4 class="mt-3 text-danger" id="error"></h4>
        </div>
        <div
          class="card-footer d-flex justify-content-md-between align-items-center"
        >
          <button class="btn btn-success w-25 h-25" id="jokeBtn">
            <h6>Tell a Joke</h6>
          </button>
          <div class="form-floating">
            <select
              class="form-select"
              id="category"
              aria-label="Floating label select example"
            >
              <option selected value="Any">Any</option>
              <option value="Misc">Misc</option>
              <option value="Programming">Programming</option>
              <option value="Dark">Dark</option>
              <option value="Pun">Pun</option>
              <option value="Spooky">Spooky</option>
              <option value="Christmas">Christmas</option>
            </select>
            <label for="category">Category</label>
          </div>
          <div class="form-floating">
            <select
              class="form-select"
              id="language"
              aria-label="Floating label select example"
            >
              <!-- <option value="" hidden></option> -->
              <option selected value="en">English</option>
              <option value="cs">Czech</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="pt">Portuguese</option>
            </select>
            <label for="language">Language</label>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
